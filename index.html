<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style.css"/>
        <title>Prova</title>
        <body>
            <div id="div-principal">
                <div id="div-form">
                    <h1>Product</h1>
                    <fieldset>
                        <form method="" id="form-product">
                            <label>Name</label>
                            <input type="text" required id="name"/>
                            <label>Price</label>
                            <input type="text" required id="price"/>
                            <input type="submit" value="Add" id="bt-add"/>
                        </form>
                    </fieldset>
                </div>
                <div id="div-list">
                    <h1>Shopping Cart</h1>
                    <div id="div-list-left">
                        <ul id="list-name"></ul>
                    </div>
                    <div id="div-list-right">
                        <ul id="list-price"></ul>
                    </div>
                    <p>Total</p>
                    <p id="total"></p>
                </div>
            </div>
            <script src="js/controller.js"></script>
            <script src="js/list.js"></script>
            <script src="js/view.js"></script>
        </body>
    </head>
</html>
